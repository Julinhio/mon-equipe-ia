<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Mon Équipe IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/mon-equipe-ia/style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="centered">
    <div class="card">
        <div class="icon-wrapper">
            <i data-lucide="bot"></i>
        </div>          
      <h1>Connexion</h1>
      <p class="login-subtext">Connectez-vous pour retrouver vos assistants IA personnels.</p>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Se connecter</button>
      </form>
      <a href="#" class="forgot-link">Mot de passe oublié ?</a>
      <a href="register.html" class="register-link">Créer un compte</a>

      <div id="errorMessage" class="error-message"></div>
    </div>
    <script>
        lucide.createIcons();
      </script>      
  </body>
  
</html>
